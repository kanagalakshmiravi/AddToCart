<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodies spot</title>
  <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="container1">


        <header>
            <div class="nav">
                <a href="" class="logo">
                    <ion-icon name="fast-food" class="foodicon"></ion-icon>
                    Foodies Spot
                </a>
                <div class="cart">
                    <div class="cart-count">0</div>
                    <ion-icon name="cart-outline" class="carticon"></ion-icon>


                </div>


            </div>
        </header>
    </div>
    <div class="container2">
        <h2 class="title2">Pick Yor Wish..</h2>
    <div class="food-display">
<div class="food-box">
        <div class="pic">
            <img src="assets/pic1.jpg" alt="" class="foodimage"></div>
            <p class="foodname">Biriyani</p>
         <span class="food-price">₹.250</span>
            <ion-icon name="cart" class="foodcart"></ion-icon>
        </div>
        <div class="food-box">
        <div class="pic">
            <img src="assets/pic2.jpg" alt="" class="foodimage"></div>
            <p class="foodname">Panner Tosted</p>
            <span class="food-price">₹.150</span>
            <ion-icon name="cart" class="foodcart"></ion-icon>
        </div>
        <div class="food-box">
        <div class="pic">
            <img src="assets/pic3.jpg" alt="" class="foodimage"></div>
            <p class="foodname">Pasatha</p>
            <span class="food">₹.180</span>
            <ion-icon name="cart" class="foodcart"></ion-icon>
        </div>
        <div class="food-box">
        <div class="pic">
            <img src="assets/pic4.jpg" alt="" class="foodimage"></div>
            <p class="foodname">Chutney</p>
            <span class="food-price">₹.50</span>
            <ion-icon name="cart" class="foodcart"></ion-icon>
        </div>
        <div class="food-box">
        <div class="pic">
            <img src="assets/pic5.jpg" alt="" class="foodimage"></div>
            <p class="foodname">Samosa</p>
            <span class="food-price">₹.20</span>
            <ion-icon name="cart" class="foodcart"></ion-icon>
        </div>
        <div class="food-box">
        <div class="pic">
            <img src="assets/pic6.jpg" alt="" class="foodimage"></div>
            <p class="foodname">naan</p>
            <span class="food-price">₹.90</span>
            <ion-icon name="cart" class="foodcart"></ion-icon>
        </div>
    
</body>
</html>
